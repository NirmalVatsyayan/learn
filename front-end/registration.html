<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      function submitForm(oFormElement){
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:8000/apis/user/";
        /*xhr.onload = function(){ alert (xhr.responseText); }*/
        xhr.open("POST", url, true);
        xhr.setRequestHeader("authflag", "register");
        
        xhr.onreadystatechange = function() {//Call a function when the state changes.
            if(xhr.readyState == 4 && xhr.status == 200) {
                var product = JSON.parse(xhr.responseText);
                localStorage.setItem("token", product.user_token.token);
                console.log(localStorage.getItem('token'))
                window.location.href = "listing.html";
            }
            else if (xhr.status == 400) {
                alert("Invalid data");
            }
        }
        xhr.send(new FormData(oFormElement));
        return false;
      }
    </script>
  </head>
  <body style="background:#eee;">
    <p><br/></p>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header" style="margin-top:5px;">
                        <h3>Registration Area!!</h3>
                    </div>
                    <form class="form-horizontal" method="post" onsubmit="return submitForm(this);">
                        
                        <div class="form-group">
                            
                            <label for="inputfn3" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                            <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="inputfn3" placeholder="Username" name="username">
                            </div>
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <label for="inputfn3" class="col-sm-2 control-label">Full Name</label>
                            <div class="col-sm-10">
                            <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="inputfn3" placeholder="Full Name" name="name">
                            </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                            <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">@</span>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                            </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                            <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-star"></span></span>
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                            </div>
                        </div>
                        </div>
  
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                            <label>
                                  <input type="checkbox"> Remember me
                            </label>
                            </div>
                            </div>
                        </div>
  
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-registration-mark"> Register</button>
                            <a href="login.html">
                            <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"> Login</button></a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
